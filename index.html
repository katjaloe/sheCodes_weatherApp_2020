<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>weather app</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb‚8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
  <script src="https://kit.fontawesome.com/b97cb96b4e.js" crossorigin="anonymous"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>


  <link href="src/styles.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="container">
    <div class="weather">
      <form id="search-form">
        <div class="city-name">
          <input type="text" class="city-name" placeholder="Enter a cityname" id="city-name-input" autocomplete="off"/>

          <button type="submit" class="search-button"><i class="fas fa-search"></i></button>
          <button type="submit" class="current-location-button" id="current-location">Current Location</button>
      </form>
      <div class="current-weather">
      
          <div class="card-body">
           
             <div class="overview">
  <h2 id="city">Berlin</h2>
  <ul>
    <li>Last updated: <span class="today" id="date">Tuesday</span> </li>
  <li><span class="terms" id="terms">cloudy</span><br /></li>
    </ul>
             </div>
            <div class="row">
              <div class="col-7">
                <div class="clearfix weather-temperature">
                  <img src="" alt="Clear" id="icon" class="float-left" />
                  <div class="float-left">
                    <strong class="temperature" id="temperature"></strong><span class="units"><a href="#" id="celsius-link" class="active"> °C</a> |
                      <a href="#" id="fahrenheit-link"> °F</a></span>
                  </div>
                </div>
              </div>
              <div class="col-5">
                <ul>
                  <li>Humidity: <span id="humidity"></span>%</li>
                  <li>Wind: <span id="wind"></span> km/h</li>
                </ul>
              </div>
            </div>
              </div>
            </div>
          </div>
        
      </div>
   <div class="row weather-forecast" id="forecast">
     
</div>
    </div>
     
    <p class="github-link"> <a href = "https://github.com/katjaloe/sheCodes_plus_week6" target="_blank">Open-source code</a>, by Katja</p>

  </div>
  </div>
</div>
  <script src="src/index.js"></script>
</body>

</html>
