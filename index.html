<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>weather app</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb‚8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
  <script src="https://kit.fontawesome.com/b97cb96b4e.js" crossorigin="anonymous"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>


  <link href="src/styles.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="container">
    <div class="weather">
      <form id="search-form">
        <div class="city-name">
          <input type="text" class="city-name" placeholder="Enter a cityname" id="city-name-input" />

          <button type="submit" class="search-button"><i class="fas fa-search"></i></button>
          <button type="submit" class="current-location-button" id="current-location">Current Location</button>
      </form>
      <div class="current-weather">
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-sm">
                <h2 id="city">Berlin</h2>
                <p>
                  <span class="today" id="current-day">Tuesday</span> <span id="current-time">8:00 am </span><br />
                  <span class="terms" id="terms">cloudy</span><br />
                  <span class="temperature" id="temperature">19</span><span class="units">°C
              </div>

              <div class="col-4">
                <i class="fas fa-cloud-sun current-icon"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="forecast">
        <div class="card">
          <div class="card-body">
            <p>
            <div class="row">
              <div class="col-sm"><span class="day">Tuesday</span></div>
              <div class="col-sm">8°C / 18°C</div>
              <div class="col-sm"><i class="fas fa-cloud-sun weather-icon"></i></div>
            </div>
            </p>
          </div>
        </div>
      </div>
      <div class="forecast">
        <div class="card">
          <div class="card-body">
            <p>
            <div class="row">
              <div class="col-sm"><span class="day">Wednesday</span></div>
              <div class="col-sm">8°C / 18°C</div>
              <div class="col-sm"><i class="fas fa-cloud-sun weather-icon"></i></div>
            </div>
            </p>
          </div>
        </div>
      </div>
      <div class="forecast">
        <div class="card">
          <div class="card-body">
            <p>
            <div class="row">
              <div class="col-sm"><span class="day">Thursday</span></div>
              <div class="col-sm">8°C / 18°C</div>
              <div class="col-sm"><i class="fas fa-cloud-sun weather-icon"></i></div>
            </div>
            </p>
          </div>
        </div>
      </div>
      <div class="forecast">
        <div class="card">
          <div class="card-body">
            <p>
            <div class="row">
              <div class="col-sm"><span class="day">Friday</span></div>
              <div class="col-sm">8°C / 18°C</div>
              <div class="col-sm"><i class="fas fa-cloud-sun weather-icon"></i></div>
            </div>
            </p>
          </div>
        </div>
      </div>
      <div class="forecast">
        <div class="card">
          <div class="card-body">
            <p>
            <div class="row">
              <div class="col-sm"><span class="day">Saturday</span></div>
              <div class="col-sm">8°C / 18°C</div>
              <div class="col-sm"><i class="fas fa-cloud-sun weather-icon"></i></div>
            </div>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  </div>
  <script src="src/index.js"></script>
</body>

</html>
